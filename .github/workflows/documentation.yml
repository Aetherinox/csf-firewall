name: 'ðŸ“’ Docs â€º Build'
run-name: 'ðŸ“’ Docs â€º Build'

# #
#   environment variables
# #

env:
    ASSIGN_USER:                    Aetherinox
    BOT_NAME_1:                     EuropaServ
    BOT_NAME_2:                     BinaryServ
    BOT_NAME_DEPENDABOT:            dependabot[bot]
    BOT_NAME_RENOVATE:              renovate[bot]

# #
#   triggers
# #

on:
    release:
        types:
            - published
    push:
        paths:
            - docs/**
    workflow_dispatch:
  # schedule:
  #     - cron: "0 */12 * * *"

# #
#   jobs
# #

jobs:
    build-docs:
        runs-on: ubuntu-latest
        # runs-on: apollo-x64
        timeout-minutes: 5
        permissions:
            contents: write
            pages: write
        environment:
            name: Orion
        steps:

            # #
            #   Build > Set Env Variables
            # #

            - name: >-
                ðŸ•› Get Timestamp
              id: task_build_envvar
              run: |
                  echo "YEAR=$(date +'%Y')" >> $GITHUB_ENV
                  echo "NOW=$(date +'%m-%d-%Y %H:%M:%S')" >> $GITHUB_ENV
                  echo "NOW_SHORT=$(date +'%m-%d-%Y')" >> $GITHUB_ENV
                  echo "NOW_LONG=$(date +'%m-%d-%Y %H:%M')" >> $GITHUB_ENV
                  echo "NOW_DOCKER_LABEL=$(date +'%Y%m%d')" >> $GITHUB_ENV

            # #
            #   Build > Start
            # #

            - name: >-
                âœ… Start
              id: task_build_start
              run: |
                echo "â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•"
                echo " Starting Documentation Build script"
                echo " Runner .............. ${{ runner.name }}"
                echo " Workflow ............ ${{ github.workflow }} (#${{ github.workflow_ref }})"
                echo " Run Number .......... #${{ github.run_number }}"
                echo " Run ID .............. https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                echo " Triggered By ........ ${{ github.actor }}"
                echo " Time ................ ${{ env.NOW_LONG }}"
                echo "â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•â€•"

            # #
            #   Build â€º Checkout
            # #

            - name: >-
                â˜‘ï¸ Checkout
              uses: actions/checkout@v4

            # #
            #   Build â€º Python â€º Python
            # #

            - name: >-
                ðŸ Python â€º Setup
              id: task_build_python_setup
              uses: actions/setup-python@v5
              with:
                  python-version: 3.x

            # #
            #   Build Documentation
            # #

            - name: >-
                ðŸ“• Build Documentation
              id: task_build_docs
              run: |
                  export DOCS_NAME=${{ secrets.DOCS_NAME }}
                  export DOCS_SECRET_L1=${{ secrets.DOCS_SECRET_L1 }}
                  export DOCS_SECRET_L2=${{ secrets.DOCS_SECRET_L2 }}
                  export GH_TOKEN=${{ secrets.ADMINSERV_TOKEN }}

                  pip install mkdocs
                  pip install mkdocs-material
                  pip install mike
                  pip install mkdocs-git-committers-plugin-2
                  pip install mkdocs-encryptcontent-plugin
                  pip install mkdocs-redirects mkdocs-glightbox pymdown-extensions mkdocs-git-revision-date-localized-plugin mkdocs-git-authors-plugin mkdocs-link-embeds-plugin
                  cd docs
                  mkdocs build
                  dir
              env:
                  GH_TOKEN: ${{ secrets.ADMINSERV_TOKEN }}

            # #
            #   Deploy
            # #

            - name: >-
                ðŸ’½ Deploy
              id: task_build_deploy
              uses: peaceiris/actions-gh-pages@v4
              with:
                  personal_token: ${{ secrets.ADMINSERV_TOKEN_CL }}
                  publish_dir: ./docs/site
