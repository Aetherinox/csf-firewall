                  file=$(basename "$artifact")

                  sftp -P "$port" -i "$HOME/.ssh/github_sftp_key" -o StrictHostKeyChecking=no "$username@$domain" <<EOF
                  mkdir $repo
                  cd $repo

                  # Create remote directories
                  $(IFS=/; for d in $folder; do
                        if [ "$d" != "." ]; then
                            echo "mkdir $d"
                            echo "cd $d"
                        fi
                  done)

                  # Upload the file
                  put $file
                  bye
                  EOF

            # #
