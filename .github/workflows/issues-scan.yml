        name: >-
            ðŸŽ« Issues â€º Autoscan
        runs-on: ubuntu-latest
        # runs-on: apollo-x64
        timeout-minutes: 5
        permissions:
            contents: read
            actions: read
            issues: write
            pull-requests: read
        steps:

            # #
            #   PR â€º Scan â€º Prerequisites â€º Check
            # #

            - name: >-
                  â˜‘ï¸ Prerequisites â€º Check
              id: pr_scan_prerequisites
              run: |
                  if [[ "$GITHUB_EVENT_NAME" != "pull_request_target" ]] && \
                    { [[ "$GITHUB_EVENT_NAME" != "issue_comment" ]] || \
                      [[ "$GITHUB_ACTOR" != "$ASSIGN_USER" ]] || \
                      [[ "$(jq -r .comment.body "$GITHUB_EVENT_PATH")" != "!rescan"* ]]; }; then
                      echo "Prerequisite conditions not met. Skipping job."
                      echo "PRECHECK_RESULT=abort" >> $GITHUB_OUTPUT
                  else
                      echo "Prerequisite conditions met. Running job."
                      echo "PRECHECK_RESULT=run" >> $GITHUB_OUTPUT
                  fi

            # #
            #   PR â€º Scan â€º Prerequisites â€º Abort
            # #

            - name: >-
                  âŒ Prerequisites â€º Abort
              if: steps.pr_scan_prerequisites.outputs.PRECHECK_RESULT == 'abort'
              run: |
                  echo "Stopping job gracefully â€” prerequisites not met."
              env:
                  GH_TOKEN: ${{ secrets.SELF_TOKEN_CL }}

            # #
            #   PR â€º Scan â€º Checkout
            # #

            - name: >-
                  â˜‘ï¸ Checkout
              if: steps.pr_scan_prerequisites.outputs.PRECHECK_RESULT == 'run'
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            # #
            #   PR â€º Scan â€º Job Information
            # #

            - name: >-
                  ðŸ”„ Load Job
