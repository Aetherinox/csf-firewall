                  script: |
                      console.log('Running Autoscan')
                      console.log(JSON.stringify(context, null, 4));
                      console.log(JSON.stringify(github, null, 4));
                      let ct = context;

                      if (!ct) {
                        ct = context;
                      }

                      const fs                = require( 'fs' );
                      const escape_html       = ( unsafe ) => unsafe.replace( /&/g, '&amp;' ).replace( /</g, '&lt;' ).replace( />/g, '&gt;' ).replace( /"/g, '&quot;' ).replace( /'/g, '&#039;' );
                      const labels            = [];

                      const files_List  = `${{ steps.task_prscan_changed_files_get.outputs.all_changed_files }}` || ''
                      const files_Array = files_List.split(',')

                      let branch_ref    = '';
                      let base_ref      = '';
                      let pr_created_at = '';
                      let pr_title      = '';
                      let pr_number     = 0;
                      let pr_html_url   = '';
                      let pr_author     = '';

                      if (ct.payload.pull_request) {
                          branch_ref    = ct.payload.pull_request.head.ref;
                          base_ref      = ct.payload.pull_request.base.ref;
                          pr_created_at = ct.payload.pull_request.created_at;
