                          pr_number     = ct.payload.pull_request.number;
                          pr_html_url   = ct.payload.pull_request.html_url;
                          pr_author     = ct.payload.pull_request.user.login;
                      } else if (ct.payload.comment && ct.issue) {
                          const pr_num_from_issue = ct.issue.number;
                          const { data: pr } = await github.rest.pulls.get({
                              owner: ct.repo.owner,
                              repo: ct.repo.repo,
                              pull_number: pr_num_from_issue
                          });
                          branch_ref    = pr.head.ref;
                          base_ref      = pr.base.ref;
                          pr_created_at = pr.created_at;
                          pr_title      = pr.title;
                          pr_number     = pr.number;
