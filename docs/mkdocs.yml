# #
#   Section â€º Plugins
# #

plugins:
    - search:
          separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
    - tags:
          tags_file: about/tags.md
    - group:
          plugins:
              - optimize
              - minify
    - git-committers:
          repository: Aetherinox/csf-firewall
          docs_path: docs/docs/
          branch: main
          token: !!python/object/apply:os.getenv [GH_TOKEN, "NULL"]
    - blog:
          authors: true
          authors_file: .authors.yml
    - encryptcontent:
          title_prefix: '[ðŸ”’]'
          summary: 'Restricted Access'
          placeholder: 'Authentication Code'
          placeholder_user: User
          password_button: True
          html_template_path: "material/templates/decrypt-form.tpl.html"
          js_template_path: "material/templates//decrypt-contents.tpl.js"
          form_class: 'md-content__inner md-typeset'
          input_class: 'md-input'
          button_class: 'md-button md-button--primary'
          password_button_text: '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" fill="currentColor" width="15px" height="15px"><path d="M432 64c-44.2 0-80 35.8-80 80v48h32c35.3 0 64 28.7 64 64V448c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V256c0-35.3 28.7-64 64-64H288V144C288 64.5 352.5 0 432 0s144 64.5 144 144v48c0 17.7-14.3 32-32 32s-32-14.3-32-32V144c0-44.2-35.8-80-80-80zM256 384c17.7 0 32-14.3 32-32s-14.3-32-32-32H192c-17.7 0-32 14.3-32 32s14.3 32 32 32h64z"></path></svg>'
          decryption_failure_message: 'Authentication not correct.'
          encryption_info_message: "This information is restricted to certain users with access."
          search_index: 'dynamically'
          webcrypto: true
          threshold_warning_min_entropy: 60
          password_inventory:
              sponsor:
                  - !!python/object/apply:os.getenv [DOCS_SECRET_SPONSOR, "NULL"]
              developer:
                  - !!python/object/apply:os.getenv [DOCS_SECRET_DEVELOPER, "NULL"]
    - git-revision-date-localized:
          type: timeago
          enabled: true
    - git-authors:
          show_contribution: true
          sort_authors_by: name
          exclude:
              - index.md
          enabled: true
    - glightbox:
          touchNavigation: true
          loop: false
          effect: zoom
          slide_effect: slide
          width: 100%
          height: auto
          zoomable: true
          draggable: false
          skip_classes:
              - custom-skip-class-name
          auto_caption: false
          caption_position: bottom
          background: black
          shadow: false
    - mike:
          alias_type: symlink
          redirect_template: null
          deploy_prefix: ''
          canonical_version: null
          version_selector: true
          css_dir: css
          javascript_dir: js
    - redirects:
          redirect_maps:
              docs/settings/summary.md: settings/summary.md
    - external-markdown
    # - macros

