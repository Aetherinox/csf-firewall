# #
#   Mkdocs Config
#
#   @notes            this documentation requires the following plugins to be installed:
#                         pip install mkdocs
#                         pip install mkdocs-material
#                         pip install mike
#                         pip install mkdocs-git-committers-plugin-2
#                         pip install mkdocs-encryptcontent-plugin
#                         pip install mkdocs-embed-external-markdown
#                         pip install mkdocs-redirects mkdocs-glightbox pymdown-extensions mkdocs-git-revision-date-localized-plugin mkdocs-git-authors-plugin mkdocs-link-embeds-plugin
#                         cd docs
#                         mkdocs build
#
#   @update           use the following commands to update mkdocs and the mkdocs-material theme:
#                         pip install --upgrade mkdocs
#                         pip install --upgrade --force-reinstall mkdocs-material
# #

site_name: !!python/object/apply:os.getenv ["DOCS_NAME", "ConfigServer and Firewall"]
repo_url: https://github.com/Aetherinox/csf-firewall
repo_name: Aetherinox/csf-firewall
edit_uri: edit/main/docs/docs/
site_author: Aetherinox
site_url: 'https://Aetherinox.github.io/csf-firewall/'

# #
#   Section â€º Markdown Extensions
# #

markdown_extensions:
    - pymdownx.critic
    - markdown.extensions.extra
    - toc:
          permalink: true
    - abbr
    - admonition
    - attr_list
    - pymdownx.magiclink:
          normalize_issue_symbols: true
          repo_url_shorthand: true
          user: Aetherinox
          repo: csf-firewall
    - pymdownx.emoji:
          emoji_index: !!python/name:material.extensions.emoji.twemoji
          emoji_generator: !!python/name:material.extensions.emoji.to_svg
          options:
              custom_icons:
                  - material/overrides/.icons
    - md_in_html
    - def_list
    - footnotes
    - tables
    - pymdownx.inlinehilite
    - pymdownx.betterem:
          smart_enable: all
    - pymdownx.tasklist:
          custom_checkbox: true
    - pymdownx.highlight:
          use_pygments: true
          anchor_linenums: true
          line_spans: __span
          pygments_lang_class: true
    - pymdownx.superfences:
          custom_fences:
              - name: mermaid
                class: mermaid
                format: !!python/name:pymdownx.superfences.fence_code_format
    - pymdownx.tabbed:
          alternate_style: true
          combine_header_slug: true
          slugify: !!python/object/apply:pymdownx.slugs.slugify
              kwds:
                  case: lower
    - pymdownx.caret
    - pymdownx.mark
    - pymdownx.smartsymbols
    - pymdownx.tilde
    - pymdownx.blocks.html
    - pymdownx.details
    - pymdownx.keys
    - pymdownx.snippets:
          auto_append:
              - docs/includes/abbreviations.md
          url_download: true
    - pymdownx.arithmatex:
          generic: true

# #
#   Section â€º Theme
# #

theme:
    highlightjs: true
    hljs_languages:
        - yaml
        - yml
        - rust
        - markdown
        - json
        - batch
        - typescript
        - javascript
        - lua
        - ini
        - python
        - bash
        - shell
    icon:
        note: fontawesome/solid/note-sticky
        abstract: fontawesome/solid/book
        info: fontawesome/solid/circle-info
        tip: fontawesome/solid/bullhorn
        success: fontawesome/solid/check
        question: fontawesome/solid/circle-question
        warning: fontawesome/solid/triangle-exclamation
        failure: fontawesome/solid/bomb
        danger: fontawesome/solid/skull
        bug: fontawesome/solid/robot
        example: fontawesome/solid/flask
        quote: fontawesome/solid/quote-left
        annotation: material/arrow-right-circle
        hi: aetherx/axs/clock
        csf1: aetherx/axs/csf-logo-1
        csf2: aetherx/axs/csf-logo-2
        tag:
            html: fontawesome/brands/html5
            js: fontawesome/brands/js
            css:  fontawesome/brands/css3
        repo: fontawesome/brands/git-alt
    name: material
    custom_dir: material/overrides
    palette:
        # Palette toggle for light mode
        - scheme: default
          primary: custom
          accent: indigo
          toggle:
              icon: material/brightness-7
              name: Switch to dark mode

        # Palette toggle for dark mode
        - scheme: main
          primary: custom
          accent: custom
          toggle:
              icon: material/brightness-4
              name: Switch to light mode
    font:
        text: Roboto
        code: Roboto Mono
    favicon: assets/favicon.png
    icon:
        logo: /aetherx/axs/csf-logo-1
    features:
        - announce.dismiss
        - toc.follow
        - content.action.edit
        - content.action.view
        - content.tooltips
        - search.highlight
        - search.share
        - search.suggest
        - content.code.annotate
        - content.code.select
        - content.code.copy
        - navigation.tabs
        - navigation.sections
        - navigation.footer
        - navigation.indexes
        - navigation.instant
        - navigation.instant.progress
        - navigation.instant.prefetch
        - navigation.instant.preview
        - navigation.tracking
        - navigation.path
        - navigation.top
# #
#   Section â€º Hooks
# #

hooks:
    - material/overrides/hooks/shortcodes.py
    - material/overrides/hooks/translations.py

# #
#   Section â€º Extra â€º CSS
# #

extra_css:
    - stylesheets/extra.css?v1.000
  # - stylesheets/all.min.css?v7.000


# #
#   Section â€º Extra â€º Javascript
# #

extra_javascript:
    - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
    - javascripts/tablesort.js
    - javascripts/all.js?v7.000

# #
#   Section â€º Extras
#   
#   extra:
#     status:         requires you to add new status to extras.css file
#                     pre-defined status:
#                         - new
#                         - deprecated
# #

extra:
    status:
        important: Important
        new: New Addition
    social:
        - icon: aetherx/axs/download
          link: https://download.configserver.dev
          name: Download CSF
        - icon: aetherx/axs/block-brick-fire
          link: https://blocklist.configserver.dev
          name: Service â€º Blocklists
        - icon: aetherx/axb/github-alt
          link: https://tickets.configserver.dev
          name: Submit Issue / Ticket
        - icon: fontawesome/brands/github
          link: https://github.com/Aetherinox/csf-firewall
          name: View Github Repo
        - icon: aetherx/axs/heart
          link: https://buymeacoffee.com/aetherinox
          name: Sponsor
    tags:
        HTML5: html
        JavaScript: js
        CSS: css
    generator: false
    version:
        default: latest
        provider: mike
        alias: true
    consent:
        title: Cookie Consent
        description: >-
          We use cookies to recognize your repeated visits and preferences, as well
          as to measure the effectiveness of our documentation and whether users
          find what they're searching for. With your consent, you're helping us to
          make our documentation better.

